<!DOCTYPE html>
<html>
<head><title>Clear Auth</title></head>
<body>
<script>
// Clear all Supabase auth data
localStorage.clear();
sessionStorage.clear();

// Clear cookies
document.cookie.split(";").forEach(function(c) { 
  document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
});

console.log('Auth cleared');
alert('Auth data cleared! You can close this page and refresh JustUs.');
</script>
<h1>Auth data cleared!</h1>
<p>Close this page and refresh JustUs.</p>
</body>
</html>
